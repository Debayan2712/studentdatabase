<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Database</title>
</head>
<body>
    <header>
        <!-- College Logo -->
        <img src="download.jpg" alt="College Logo" id="collegeLogo">

        <h1>Student Database</h1>
    </header>

    <section id="form-section">
        <h2>Add Student</h2>
        <form id="studentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="semester">Semester:</label>
            <input type="text" id="semester" required>

            <label for="year">Year:</label>
            <input type="text" id="year" required>

            <label for="branch">Branch:</label>
            <input list="branch-options" type="text" id="branch" required>
            <datalist id="branch-options"></datalist>

            <label for="collegeId">College ID:</label>
            <input type="text" id="collegeId" required>

            <button type="button" onclick="addStudent()">Add Student</button>
        </form>
    </section>

    <section id="students-section">
        <h2>Student List</h2>
        <ul id="studentList"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
